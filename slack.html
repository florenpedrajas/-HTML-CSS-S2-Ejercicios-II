<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slackstyle.css" />
    <title>Slack</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://logodownload.org/wp-content/uploads/2019/08/slack-logo.png"
        alt="icon"
      />
      <img
        class="desplegable"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/300px-Hamburger_icon.svg.png"
        alt="Desplegable"
      />
    </header>
    <main>
      <article class="main">
        <h1>Slack se encuentra donde trabaja el futuro</h1>
        <p>
          Transforma tu manera de trabajar con un único lugar para todo el mundo
          y todo lo que necesitas para hacer las cosas
        </p>
        <button class="button">PRUÉBALO GRATIS</button>
        <video autoplay loop muted class="video">
          <source
          src="https://a.slack-edge.com/445abcc/marketing/img/homepage/e2e-prospects/animations/mp4/hero-product-ui.es-ES.mp4"
          type="video/mp4"
        </video>
      </article>
    </main>
  </body>
</html>
